<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테스트</title>
    <style>
        #test_box {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            margin: -100px 0 0 -100px;
            font-size: 40px;
            line-height: 200px;
            text-align:center;
        }
    </style>
</head>
<body>
<div id="tester"></div>
<div id="test_box">Hi</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/ecup.js"></script>
<script>
$('#tester').addAttr('role="button", aria-label="good"');
$('#tester').removeAttr('role aria-label');
$('#tester').toggleAttr('role="button"', 'aria-label="good"');

var layer = $.ecup.markupLayer();

layer.set({
    type: 'windows',
    buttonType: {
        '라디오' : 'radio',
        '체크박스' : 'check',
    }
});

layer({
    '박스 숨기기': {
        target: '#test_box',
        hide: 400
    },
    '박스 보이기': {
        target: '#test_box',
        show: 400
    },
    '속성 토글': {
        target: '#test_box',
        toggleAttr: 'role="button"'
    },
    '스타일 토글': {
        target: '#test_box',
        toggleStyle: 'background-color: blue; color: pink; font-size: 24px;'
    },
    '박스 배경색 바꾸기': function() {
        $('#test_box').css('background', 'orange');
    }
});

layer('체크박스').group({
    '숨길래': {
        target: '#test_box',
        hide: 400
    },
    '스타일 토글': {
        target: '#test_box',
        toggleStyle: 'background-color: blue; color: pink; font-size: 24px;'
    }
});

layer('라디오').group({
    '숨길래': {
        target: '#test_box',
        hide: 400
    },
    '스타일 토글': {
        target: '#test_box',
        toggleStyle: 'background-color: blue; color: pink; font-size: 24px;'
    },
    '박스 배경색 바꾸기': function() {
        $('#test_box').css('background', 'orange');
    }
});

</script>
</body>
</html>
