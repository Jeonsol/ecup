<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마크업 테스트</title>
    <style>
        .test_wrap {position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);}
        .test_box {width:150px;height:150px;margin:20px;border: 1px solid #333;font-size:40px;line-height:150px;text-align:center;}
    </style>
</head>
<body>
    <div class="test_wrap">
        <div class="test_box box1">1</div>
        <div class="test_box box2">2</div>
        <div class="test_box box3">3</div>
    </div>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/import/codeParsing.js"></script>
<script>
    /* 사용자 사용 예시 */
    options = {
        'box1': function(e) {
            $('.box1').css('color', 'red');
        },
        'box2': function(e) {
            $('.box2').css('background', 'red');
        },
        'box3': function(e) {
            $('.box3').css('font-size', '100px');
        }
    };

    parsedObj = codeParsing(options);
    $layerWrap = $('<div class="__markup__">');
    parsedObj.forEach(function($dom) {
        $layerWrap.append($dom);
    });

    $(body).append($layerWrap);


</script>
</html>
