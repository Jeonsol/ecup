<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마크업 테스트</title>
    <style>
        .test_wrap {position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);}
        .test_box {width:150px;height:150px;margin:20px;border: 1px solid #333;font-size:40px;line-height:150px;text-align:center;}
    </style>
</head>
<body>
    <div class="test_wrap">
        <div class="test_box box1">1</div>
        <div class="test_box box2">2</div>
        <div class="test_box box3">3</div>
    </div>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/import/codeParsing.js"></script>
<script>
    /* 사용자 사용 예시 */
    var mk = ecup.markupLayer();

    mk.set({
        type: 'external',
        theme: 'dark',
        btnType: {
            '그룹 제목': 'checked'
        }
    });

    mk({
        'btn name' : function() {},
        'btn name2' : function() {}
    });

    mk('그룹 제목').group({
        'btn name' : function(e) {
            var $div1 = $('#div1');
            $div1.toggleClass('test_class');
            $div1.toggleAttr('aria-label="test"');
        },
        'btn name2' : function(e) {
            $('#span').addClass('test_class2');
        }
    });

    mk('그룹 제목 2').group(
        '.div',
        {
            'btn name 1': {
                toggleClass: 'test_class',
                toggleAttr: 'aria-label="test"'
            },
            'btn name 2': {
                target: '#span',
                addClass: 'test_class2'
            }
        }
    );
</script>
</html>
