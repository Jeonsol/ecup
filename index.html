<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ecupTest</title>
	<style>
		.list[aria-selected="true"] {
			background-color: yellow;
		}
		.layer {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 300px;
			height: 300px;
			margin: auto;
			border: 1px solid #000;
		}
		.btn_close {
			position: absolute;
			top: 0px;
			right: 0px;
			width: 50px;
			height: 50px;
			background-color: transparent;
			border: 0;
			font-size: 50px;
		}
	</style>
</head>
<body>
<span class="title" aria-selected="true">title1</span>
<span class="title" aria-selected="true">title2</span>
<ul>
	<li aria-selected="true" class="list">test1</li>
	<li aria-selected="false" class="list">test2</li>
	<li aria-selected="false" class="list">test3</li>
</ul>
<div class="layer_area">
	<button class="btn_open">레이어 버튼</button>
	<div class="layer">
		짜장면1
		<button class="btn_close">X</button>
	</div>
</div>
<div class="layer_area">
	<button class="btn_open">레이어 버튼</button>
	<div class="layer">
		짜장면2
		<button class="btn_close">X</button>
	</div>
</div>
<script src="js/ecup.js"></script>
<script>
	ecup('.title').colorChange('click','red');
	ecup('ul .list').aria('mouseover','aria-selected','true').colorChange('click','yellow');
	ecup('.layer_area').layerToggle('.layer','.btn_open','.btn_close');
</script>
</body>
</html>
